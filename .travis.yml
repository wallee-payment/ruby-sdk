language: ruby
sudo: false
rvm:
- ruby-head
- 2.4.1  # Performs deploys. Change condition below when changing this. Rubygem Issue 1551
- 2.3.4
- 2.2.7
script: rake test
deploy:
  provider: rubygems
  api_key: $TRAVIS_RUBY_API_KEY
  gem: wallee-ruby-sdk
  on:
    tags: true
    condition: "$TRAVIS_RUBY_VERSION == 2.4.1"
    repo: wallee-payment/ruby-sdk